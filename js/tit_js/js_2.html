<!doctype html>
<html>
<head>
<script>
function add()
{
  var numOne;
  numOne = parseInt(document.getElementById("first").value);
  if(numOne % 2 == 0)
{
	document.getElementById("answer").value = numOne+" is even";
}
else
{
	document.getElementById("answer").value = numOne+" is odd";
}
}
</script>
</head>
<body>

<p>Enter the Number is Odd or even: <input id="first"></p>

<button onclick="add()">Check</button>
<p>Sum = <input id="answer"></p>

</body>
</html>
