<!--
CSS - em :
		
		1 em refers to the default size of the property. So precisely, 1 em is equivalent to 100%.

-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Css unit</title>
	
	<style>
		div{
		  font-size: 20px;
		}
		
		
		.absolute_em{
		  color:red;
		  font-size: 32px;
		}

		.relative_em{
		  color:blue;
		  font-size: 2em;
		}
		
		
	</style>
</head>
<body>
	<div>
	<h1 class="absolute_em">Css unit in em</h1>
	</div>
	
	<div>
		<h1 class="relative_em">Css unit in em</h1>
	</div>
</body>
</html>
