<!--
	In HTML, the following tags are used to create tables:

		1. <table>: Defines a table
		2. <tr>: Defines a table row
		3. <th>: Defines a header cell in a table
		4. <td>:Defines a regular cell in a table
		5. <thead>: Groups the header content in a table
		6. <tbody>: Groups the body content in a table
		7. <tfoot>: Groups the footer content in a table
		8. <colgroup>: Specifies a group of one or more columns in a table for formatting
		9. <col>: Specifies column properties for each column within a <colgroup> element.
	   10. <caption>: Defines the caption for a table.




-->
