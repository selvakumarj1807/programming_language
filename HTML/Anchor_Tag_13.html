<!--

Creating Hyperlinks with the Anchor Tag in HTML


In HTML, the anchor tag (<a>) is used to create hyperlinks. 
Hyperlinks are links that allow users to navigate to other pages or sections within a website. 
The anchor tag is one of the most important tags in HTML as it is used to create links between different web pages.

-->
<html>
    <head>
        <title>Anchor</title>
    </head>
    <body>
	
	<h1>Anchor Tag</h1>
        <ul>
            <li><a href="heading_tag_1.html"> Link1</a></li><br>
			
			<li><a href="Image_Tag_5.html" > Link2</a></li><br>
			
			<li><a href="Marquee_Tag_12.html" target="_blank"> Link3</a></li>
            
        </ul>
    
    </body>
</html>
