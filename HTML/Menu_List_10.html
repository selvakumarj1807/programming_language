<!--

Menu List: 
	
	<menu>...</menu> - Represents a list of commands


	A <menu> element can contain one or more <li> or <menuitem> elements within it.	

-->



<html>
    <head>
        <title>HTML - Menu List</title>
    </head>
    <body>
        <menu>
            <li> Computer</li>
            <li> Computer</li>
            <li> Computer</li>
            <li> Computer</li>
            <li> Computer</li>
        </menu>
        
        <menu>
            <menuitem> Computer</menuitem>
            <menuitem> Computer</menuitem>
            <menuitem> Computer</menuitem>
            <menuitem> Computer</menuitem>
            <menuitem> Computer</menuitem>
        </menu>
    </body>
</html>
