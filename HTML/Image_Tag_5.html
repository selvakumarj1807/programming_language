<!--
	HTML Images: An Introduction to the Image Tag :
	
		The <img> tag in HTML is used to embed images in a web page. 
		The <img> tag has several attributes that can be used to specify the source of the image, its dimensions, and other properties.

-->


<html>
  <head>
    <title>Image Tag</title>
  </head>
  <body>
    <h1>Image Tag</h1>
    <img src="img1.png" alt="Flower" height="250px" width="400px"> <!--image placed in the same folder--->
	<br>
    <img src="images/img2.png" alt="Flower" height="250px" width="400px"> <!--image placed inside an images folder--->
    
  </body>
</html>
