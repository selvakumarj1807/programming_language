<!--

Definition List: 
	
	<dl>...</dl> - Represents a list of terms and their associated descriptions
	
	
	A definition list in HTML is a list of terms and their associated definitions. 
	It is created using the "dl" tag along with "dt" (definition term) and "dd" (definition description) tags.


-->


<html>
    <head>
        <title>HTML - Definition List</title>
    </head>
    <body>
        <dl>
            <dt>HTML</dt>
            <dd> 
                Hyper text Markup Language
                <dl>
                    <dt>CSS</dt>
                    <dd> Cascading Stylesheet</dd>
                </dl>
            </dd>
            <dt>CSS</dt>
            <dd> 
                Cascading Stylesheet
                    <ul type="square">
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JS</li>
                        <li>JQUERY</li>
                        <li>PHP</li>
                    </ul>
            </dd>
        </dl>
    </body>
</html>
