<!--

Marquee Tag:

	The <marquee> tag in HTML is used to create a scrolling text or an image. 
	It is an HTML element that is used to scroll certain text or image across a web page.
	
Attributes of the <marquee> tag include:
	
	1. direction: Specifies the direction of the scrolling content. The values can be left, right, up, or down .
	2. behavior: Specifies the scrolling behavior. The values can be scroll, slide or alternate .
	3. bgcolor: Specifies the background color of the scrolling content.
	4. height and width: Specifies the height and width of the scrolling content.
	5. scrollamount: Specifies the speed of the scrolling content.
	6. loop: Specifies the scrolling content moving count.

-->


<html>
  <head>
    <title>Marquee Tag</title>
  </head>
  <body>
    <marquee><h1>Marquee Tag in HTML</h1></marquee>
    <marquee bgcolor="orange" height="100px" width="300px"  direction="right">
		
		Marquee Tag
    
	</marquee>
  </body>
</html>
